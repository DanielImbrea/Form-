<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-form">
  <div class="logo"><img src="/images/logo.png"></div>
  <div class="social-media">
<button class="fb"><img src="/images/fb.png"></button>
<button class="google"><img src="/images/google.png"></button>
<button class="ps"><img src="/images/ps.png"></button>
<button class="xbox"><img src="/images/xbox.png"></button>
<button class="switch"><img src="/images/switch.png"></button>
  </div>
<h6>Sign In</h6>

<form>
  <div class="textbox">
    <input type="text" name=""placeholder="Username Or Email" id="">
    <span class="check-message hidden">Required</span>
  </div>
  <div class="textbox">
    <input type="password"  placeholder="Password" >
    <span class="check-message hidden">Required</span>
  </div>

  <div class="options">
    <label  class="remember-me">
<span class="checkbox">
  <input type="checkbox">
  <span class="checked"></span>
</span>
Remember me
    </label>

    <a href="#">Forgot Your Password</a>
  </div>
  <input type="submit" value="Log In Now " class="login-btn" disabled>
  <div class="privacy-link">
    <a href="#">Privacy Policy</a>
  </div>
</form>
<div class="dont-have-account">
  Don't have an Epic Games account?
  <a href="#">Sign Up</a>
</div>
</div>






  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
